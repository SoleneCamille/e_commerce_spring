<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Produits d'une catégorie</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>
	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAccueil.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<p:inputText style="margin-right:10px" placeholder="Search"
			value="#{pMB.recherche}" />
		<p:commandButton value="Rechercher" action="#{pMB.rechercherProd}"
			update="@all"><f:setPropertyActionListener value="#{sessionScope.categorie}"
													target="#{pMB.categorie}" /></p:commandButton>

		<div class="ui-g" style="margin-left: 120px; margin-right: 120px">
			<div class="ui-g-20 ui-md-20 ui-g-nopad">
				<div class="ui-g-20 ui-g-nopad">

					<div class="ui-g">
						<ui:repeat var="pdt" value="#{sessionScope.listeProduits}">
							<div
								style="width: 325px; margin-right: 20px; margin-bottom: 20px">
								<p:panel header="#{pdt.idProduit}"
									style="text-align:center; background-color: rgba(56, 158, 255, 0.2)">
									<h:panelGrid columns="1" columnClasses="logo,detail">

										<h:graphicImage value="#{pdt.image}" style="width:250px" />


										<div style="background-color: azure">
											Nom: #{pdt.designation} <br /> Description:
											#{pdt.description} <br /> Prix: #{pdt.prix} <br /> Remise:
											#{pdt.remise} <br /> Stock: #{pdt.quantite}
										</div>


										<p:commandButton value="Ajouter au panier"
											action="#{lMB.ajouterLigne}">
											<f:setPropertyActionListener value="#{pdt}"
												target="#{lMB.produit}" />
										</p:commandButton>
									</h:panelGrid>
								</p:panel>
							</div>
						</ui:repeat>
					</div>

				</div>
			</div>
		</div>

	</h:form>
</h:body>
</html>
