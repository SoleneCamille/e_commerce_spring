<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page de connexion</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAccueil.xhtml"></ui:include>
	</ui:insert>

	<div class="cadre">
		<h1 style="color: black; text-align: center">Formulaire de
			connexion client</h1>

		<h:form>
			<center>
				<h:panelGrid columns="2" style="margin-top:50px">
					<h:outputText value="Mail" style="font:30px"></h:outputText>
					<h:inputText value="#{clientMB.client.email}"
						style="width:200px;height:30px; backgroung-border:silver" />
					<h:outputText value="Mot de passe" style="size:30px"></h:outputText>
					<h:inputSecret value="#{clientMB.client.mdp}"
						style="width:200px;height:30px; backgroung-border:silver" />

					<p:spacer height="50" />
					<p:commandButton
						style="background-color:dodgerblue;backgroung-border:dodgerblue; width:150px;height:35px"
						value="Connexion" action="#{clientMB.seConnecter2}" update="@all" />
				</h:panelGrid>
			</center>

			<h:messages style="color:red" />

		</h:form>

	</div>

</h:body>
</html>
