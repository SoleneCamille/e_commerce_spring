<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'accueil</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAccueil.xhtml"></ui:include>
	</ui:insert>


	<h:form id="form">
		<p:dataGrid var="cat" value="#{sessionScope.categoriesList}"
			columns="1" layout="grid" rows="25" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">


			<p:panel header="#{cat.idCategorie}" style="text-align:center">
				<h:panelGrid columns="2" style="width:300px"
					columnClasses="logo,detail">


					<h:commandLink action="#{clientMB.consulterCategorie}">

						<h:graphicImage value="#{cat.image}" />
						<f:setPropertyActionListener value="#{cat}"
							target="#{clientMB.categorie}" />
					</h:commandLink>

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputText value="Nom:" />
							<h:outputText value="#{cat.nomCategorie}"
								style="font-weight: bold" />

							<h:outputText value="Description:" />
							<h:outputText value="#{cat.description}"
								style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>


</h:body>
</html>
