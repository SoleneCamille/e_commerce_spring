<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'accueil</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body>

	<!-- insertion du header -->
	<ui:insert name="page">
		<!-- insérer concrètement le layout avec la balise ui:include -->
		<ui:include src="/templates/headerAccueil.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<p:inputText style="margin-right:10px" placeholder="Search" />
		<div class="ui-g" style="margin-left: 120px; margin-right: 120px">
			<div class="ui-g-20 ui-md-20 ui-g-nopad">
				<div class="ui-g-20 ui-g-nopad">

					<div class="ui-g">
						<ui:repeat var="cat" value="#{sessionScope.categoriesList}">
							<div
								style="width: 325px; margin-right: 20px; margin-bottom: 20px">
								<p:panel header="#{cat.idCategorie}"
									style="text-align:center; background-color: rgba(56, 158, 255, 0.2)">
									<h:panelGrid columns="1" columnClasses="logo,detail">

										<h:commandLink action="#{clientMB.consulterCategorie}">
											<div style="width: 290px; height: 250px">
												<h:graphicImage value="#{cat.image}" style="width:250px" />
												<f:setPropertyActionListener value="#{cat}"
													target="#{clientMB.categorie}" />
											</div>
										</h:commandLink>


										<div style="background-color: azure">
											Nom: #{cat.nomCategorie} <br /> Description:
											#{cat.description}
										</div>
									</h:panelGrid>
								</p:panel>
							</div>
						</ui:repeat>
					</div>

				</div>
			</div>
		</div>

	</h:form>
</h:body>
</html>
